<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Listas OL e UL</h1>
    <h2>Listas Ordenadas</h2>
    <ol>
        <li>Dormir</li>
        <li>Acordar</li>
        <li>Escovar os dentes</li>
        <li>Tomar banho</li>
    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul type="circle">
        <li>Pão</li>
        <li>Manteiga</li>
        <li>Açucar</li>
        <li>Café</li>
    </ul>
</body>
</html>
